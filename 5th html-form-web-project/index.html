<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4rd-b web project</title>
</head>
<body bgcolor="lightskyblue">
    <center>
    <h2>Course Registration Form</h2>
    <hr>
    </center> 
    <form action="" method="POST">
        <p>
            <b>First Name :</b>
            <input type="text" name="text" id="text" placeholder="Enter your first name" value="" size="20" maxlength="20" required>
        </p>
        <p>
            <b>Last Name :</b>
            <input type="text" name="text" id="text" placeholder="Enter your last name" value="" size="20" maxlength="20" requieed>
        </p>
        <p>
            <b>Date of Birth :</b>
            <input type="date" value="">
        </p>
        <p>
            <b>Gender :</b><br>
            <input type="radio" name="gender" id="gender" value="Male">Male <br>
            <input type="radio" name="gender" id="gender" value="Female">Female <br>
            <input type="radio" name="gender" id="gender" value="other">Other
        </p>
        <p>
            <b>Select your Course :</b>
            <label>
                <select name="course">
                    <option>Web Design/Front-end Web Development</option>
                    <option>Back-end Web Development </option>
                    <option>Software Engeneering</option>
                    <option>Ethical Hacking</option>
                    <option>Cyber Security</option>
                </select>
            </label>
        </p>
        <p>
            <b>Phone :</b>
            <input type="text" name="country code" placeholder="c.code" value="" size="2" required>
            <input type="text" name="phone" placeholder="Enter your phone number" value="" size="20" required>
        </p>
        <p>
            <b>Address :</b><br>
            <textarea cols="40" raws="8" value="" placeholder="Enter your Address"  maxlength="200" required></textarea>
        </p>
       
        <p>
            <b>Email :</b>
            <input type="email" name="email" value="" placeholder="Enter your email" size="20" maxlength="20" required>
        </p>
        <p>
            <b>Pasword :</b>
            <input type="password" name="password" value="" placeholder="Enter your password" size="20" maxlength="50" required>
        </p>
        <p>
            <b>Re-type Password :</b>
            <input type="password" name="password" value="" placeholder="Confirm your Password" size="20" maxlength="20" required>
        </p>
        <input type="submit" name="Submit" value="Submit">


    </form>
    
</body>
</html>
